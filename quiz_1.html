    <script>
        function quiz1(cmd){

            $('#quiz_img').attr("src", "/img/quizs/quiz_intro2.png");
            $('#quiz_img').attr("usemap", "#quiz2")
        }

        function quiz_event(cmd){

                console.log(q_img.src);
                $('#quiz_img').attr("src", "/img/quizs/quiz_intro3.png");
                $('#quiz_img').attr("usemap", "#quiz3");

                var val = Math.ceil(Math.random()*100);
                if(val < 101){
                    location.href = "/quiz_1.html";
                }
            }
        }
    </script>
