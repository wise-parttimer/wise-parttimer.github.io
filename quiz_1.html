<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Oxanium:400,600&display=swap" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <title>슬기로운 알바생활</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function img(idx){
            var q_img = document.getElementById("quiz_img");
            var ans_path = "/img/quizs/quiz_ans_" + idx + ".png"
            var ans_map = "#ans"+idx
            $('#quiz_img').attr("src", ans_path);
            $('#quiz_img').attr("usemap", ans_map);
        }

        function ans(idx){
            var q_img = document.getElementById("quiz_img");
            if(idx == "end"){
                // $('#quiz_img').css("display", "none");
                $('#quiz_img').attr("src", "/img/quizs/quiz_end.png");
                $('#quiz_img').attr("usemap", "quiz_end");
                $('#end_form').css("display", "block");
                return;
            }
            var img_path = "/img/quizs/quiz_img_" + idx + ".png"
            var img_map = "#img"+idx
            $('#quiz_img').attr("src", img_path);
            $('#quiz_img').attr("usemap", img_map);
        }
    </script>

    <div id="menu_pack">
    <div id="menu">
        <a href="/index.html"><div><img src="/img/menu1.png"></div></a>
        <a href="/history.html"><div><img src="/img/menu2.png"></div></a>
        <a href="/quiz.html"><div><img src="/img/menu3.png"></div></a>
    </div>
    </div>
    <div id="header"><img src = /img/team_logo.png></div>
    
    <div style="height: 100px;"></div>
    
    <div id="quiz" >
        <img id="quiz_img" src="/img/quizs/quiz_img_1.png" usemap="#img1">
        <embed src="https://forms.gle/nYKqi6fxejNoY56u7" id="end_form" style="display: none;" width="1400" height="700">
    </div>


    <map name="img1"><area coords="1143,586,1361,680" shape="rect" onclick="img('1')"></map>
    <map name="img4"><area coords="1143,586,1361,680" shape="rect" onclick="img('4')"></map>
    <map name="img7"><area coords="1143,586,1361,680" shape="rect" onclick="img('7')"></map>
    <map name="img10"><area coords="1143,586,1361,680" shape="rect" onclick="img('10')"></map>
    <map name="img13"><area coords="1143,586,1361,680" shape="rect" onclick="img('13')"></map>

    <map name="ans1"><area coords="1143,586,1361,680" shape="rect" onclick="ans('4')"></map>
    <map name="ans4"><area coords="1143,586,1361,680" shape="rect" onclick="ans('7')"></map>
    <map name="ans7"><area coords="1143,586,1361,680" shape="rect" onclick="ans('10')"></map>
    <map name="ans10"><area coords="1143,586,1361,680" shape="rect" onclick="ans('13')"></map>
    <map name="ans13"><area coords="1143,586,1361,680" shape="rect" onclick="ans('end')"></map>
