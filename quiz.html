<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Oxanium:400,600&display=swap" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <title>슬기로운 알바생활</title>
</head>

<body>
    <script>
        function quiz1(cmd){
            var q_img = document.getElementById("quiz_img");
            if(cmd=="event"){
                console.log(q_img.src);
                q_img.src = "/img/quiz2.png";
                q_img.usemap = "#event1";
                console.log(q_img.usemap);
            } else if (cmd == "start"){
                alert("아직 준비중입니다. 6월 중순에 오픈 예정입니다.")
            }
        }

        function quiz_event(cmd){
            var q_img = document.getElementById("quiz_img");
            if(cmd=="next"){
                console.log(q_img.src);
                q_img.src = "/img/quiz3.png";
                q_img.usemap = "#event2";
            } else if (cmd == "start"){
                alert("아직 준비중입니다. 6월 중순에 오픈 예정입니다.")
            }
        }
    </script>

    <div id="menu_pack">
    <div id="menu">
        <a href="/index.html"><div><img src="/img/menu1.png"></div></a>
        <a href="/history.html"><div><img src="/img/menu2.png"></div></a>
        <a href="/quiz.html"><div><img src="/img/menu3.png"></div></a>
    </div>
    </div>
    <div id="header"><img src = /img/team_logo.png></div>
    
    <div style="height: 100px;"></div>
    
    <div id="quiz" ><img id="quiz_img" src="/img/quiz1.png" usemap="#quiz1"></div>

    <map name="quiz1">
        <area coords="132,407,388,496" shape="rect" onclick="quiz1('event')">
        <area coords="1049,411,1271,497" shape="rect" onclick="quiz1('start')">
    </map>

    <map name="event1"><area coords="1143,586,1361,680" shape="rect" onclick="quiz_event('next')"></map>
    <map name="event2"><area coords="1143,586,1361,680" shape="rect" onclick="quiz_event('start')"></map>

</body>
</html>
